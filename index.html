<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="chart.html">Ratings Chart</a>
    </nav>
    <div class="flex-container">
      <!-- Rating state start -->
      <div class="flex-container" id="rating-box">
        <h1 id="title">How did we do?</h1>
        <p id="sub-title">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div>
          <button class="rating-button" value="1">1</button>
          <button class="rating-button" value="2">2</button>
          <button class="rating-button" value="3">3</button>
          <button class="rating-button" value="4">4</button>
          <button class="rating-button" value="5">5</button>
        </div>
        <button class="Submit" id="Submission">Submit</button>
      </div>
      <script type="module" src="./ratings.js"></script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
